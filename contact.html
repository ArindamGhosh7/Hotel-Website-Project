<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to most popular hotel in kolkata">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1a92f6e874.js" crossorigin="anonymous"></script>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Hotel KL | contact</title>

</head>

<body>

    <head>
        <nav id="navbar">
            <h2 class="logo"><a href="index.html">HKL</a></h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="current"><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </head>

    <section id="content_form">
        <div class="container">
            <h1 class="l_heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form to contact us..</p>
            <form action="process.php">
                <div class="form_group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form_group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your email Address">
                </div>
                <div class="form_group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Kolkata</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(617) 555-5555</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>frontdesk@hotelbt.co</p>
            </div>
        </div>
    </section>
    <footer id="main_footer">
        <p>Hotel KL &copy; All rights reserved</p>
    </footer>
</body>

</html>
